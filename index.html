<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <h1>In web design, what does CSS stand for?</h1>
        <div id="quiz1">
            <button class="btn btn-outline-primary d-block mt-3 option" value="false">A. Counter Strike: Source</button>
            <button class="btn btn-outline-primary d-block mt-3 option" value="false">B. Corrective Style Sheet</button>
            <button class="btn btn-outline-primary d-block mt-3 option" value="true">C. Cascading Style Sheet</button>
            <button class="btn btn-outline-primary d-block mt-3 option" value="false">D. Computer Style Sheet</button>
        </div>
        <div id="print1"></div>
    </div>

    <div class="container mt-5">
        <h1>What is the BOM?</h1>
        <div id="quiz2">
            <button class="btn btn-outline-primary d-block mt-3 option" value="false">A. Browser Object Model</button>                            
            <button class="btn btn-outline-primary d-block mt-3 option" value="false">B. Browser Operating Model</button>
            <button class="btn btn-outline-primary d-block mt-3 option" value="true">C. Browser Object Model</button>
            <button class="btn btn-outline-primary d-block mt-3 option" value="false">D. Browser Object Mode</button>
        </div>
        <div id="print2"></div>
    </div>

    <div class="container mt-5">
        <h1>What does HTML stand for?</h1>
        <div id="quiz3">
            <button class="btn btn-outline-primary d-block mt-3 option" value="false">A. Hyper Trainer Marking Language</button>
            <button class="btn btn-outline-primary d-block mt-3 option" value="false">B. Hyper Text Marketing Language</button>
            <button class="btn btn-outline-primary d-block mt-3 option" value="false">C. Hyper Text Markup Leveler</button>
            <button class="btn btn-outline-primary d-block mt-3 option" value="true">D. Hyper Text Markup Language</button>
        </div>
        <div id="print3"></div>
    </div>

    <div class="container mt-5">
        <h1>What is JS6?</h1>
        <div id="quiz4">
            <button class="btn btn-outline-primary d-block mt-3 option" value="false">A. JavaScript 6</button>
            <button class="btn btn-outline-primary d-block mt-3 option" value="true">B. ECMAScript 6</button>
            <button class="btn btn-outline-primary d-block mt-3 option" value="false">C. JavaScript 5</button>
            <button class="btn btn-outline-primary d-block mt-3 option" value="false">D. JavaScript 3</button>
        </div>
        <div id="print4"></div>
    </div>

    <div class="container mt-5">
        <h1>What does JSON stand for?</h1>
        <div id="quiz5">
            <button class="btn btn-outline-primary d-block mt-3 option" value="false">A. JavaScript Syntax Object Notation</button>
            <button class="btn btn-outline-primary d-block mt-3 option" value="false">B. JavaScript Standard Object Notation</button>
            <button class="btn btn-outline-primary d-block mt-3 option" value="true">C. JavaScript Object Notation</button>
            <button class="btn btn-outline-primary d-block mt-3 option" value="false">D. JavaScript Session Object Notation</button>
        </div>
        <div id="print5"></div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
